<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #48bb78 0%, #2f855a 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 15px;
        }
        
        .auth-container {
            max-width: 420px;
            margin: 50px auto;
            padding: 35px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1, h2, h3 {
            color: #2d3748;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #22543d;
            font-size: 24px;
            text-align: center;
            margin-bottom: 25px;
        }
        
        h3 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #2f855a;
            box-shadow: 0 0 0 3px rgba(47, 133, 90, 0.12);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(47, 133, 90, 0.28);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #9ae6b4 0%, #48bb78 100%);
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.25);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.34);
        }
        
        .error {
            color: #f56565;
            background: #fff5f5;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .success {
            color: #48bb78;
            background: #f0fff4;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .bus-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            animation: slideUp 0.5s ease;
        }
        
        .bus-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        
        .bus-card h4 {
            color: #2f855a;
            font-size: 20px;
            margin-bottom: 12px;
        }
        
        .bus-card p {
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .bus-card p strong {
            color: #2d3748;
        }
        
        .bus-image {
            max-width: 500px;
            max-height: 300px;
            height: auto;
            width: 100%;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .bus-image-error {
            max-width: 500px;
            max-height: 300px;
            width: 100%;
            height: 200px;
            background: #f0f0f0;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            margin: 0 auto 25px auto;
            font-size: 14px;
        }
        
        /* Bus Seat Layout - 2x2 with aisle */
        .bus-layout {
            background: #f7fafc;
            padding: 30px 20px;
            border-radius: 20px;
            margin: 20px 0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .bus-front {
            background: #2f855a;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .seat-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
            gap: 15px;
        }
        
        .seat-pair {
            display: flex;
            gap: 8px;
        }
        
        .aisle {
            width: 40px;
            text-align: center;
            color: #a0aec0;
            font-size: 12px;
        }
        
        .seat {
            display: inline-block;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border-radius: 10px 10px 5px 5px;
            cursor: pointer;
            border: 2px solid #e2e8f0;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.2s;
            position: relative;
        }
        
        .seat::before {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 10%;
            right: 10%;
            height: 3px;
            background: currentColor;
            opacity: 0.3;
            border-radius: 2px;
        }
        
        .seat:hover:not(.booked) {
            transform: scale(1.05);
        }
        
        .seat.available {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border-color: #38a169;
        }
        
        .seat.booked {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
            color: white;
            border-color: #f56565;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .seat.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #764ba2;
            transform: scale(1.08);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.36);
        }
        
        .seat-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 12px;
            flex-wrap: wrap;
        }
        
        .seat-legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #4a5568;
        }
        
        .seat-legend-box {
            width: 30px;
            height: 30px;
            border-radius: 8px;
        }
        
        .hidden {
            display: none;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .nav h2 {
            margin: 0;
            color: #2f855a;
            font-size: 20px;
        }
        
        .nav button {
            width: auto;
            padding: 10px 20px;
            margin-left: 8px;
            font-size: 14px;
        }
        
        .back-btn {
            margin-bottom: 15px;
            width: auto;
            padding: 10px 20px;
            background: #4a5568;
            font-size: 14px;
        }

        .back-btn:hover {
            background: #2d3748;
            box-shadow: 0 4px 15px rgba(45, 55, 72, 0.18);
        }
        
        .payment-qr {
            max-width: 300px;
            margin: 20px auto;
            display: block;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .cancelled {
            color: #f56565;
            font-weight: bold;
        }
        
        .confirmed {
            color: #48bb78;
            font-weight: bold;
        }
        
        
        a {
            color: #2f855a;
            text-decoration: none;
            font-weight: 600;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Autocomplete styles */
        .autocomplete-container {
            position: relative;
            width: 100%;
        }
        
        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #2f855a;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: none;
        }
        
        .autocomplete-suggestion {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #e2e8f0;
            transition: background 0.2s;
        }
        
        .autocomplete-suggestion:hover {
            background: #f0fff4;
        }
        
        .autocomplete-suggestion:last-child {
            border-bottom: none;
        }
        
        .autocomplete-suggestion.highlighted {
            background: #c6f6d5;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <!-- Navigation will be dynamically shown -->
    </div>

    <script>
        // Use current origin for API (works for both localhost and Vercel)
        const API_BASE = window.location.origin + '/api';
        let currentUser = null;
        let selectedSeats = [];
        let currentBus = null;
        let selectedJourneyDate = null;

        // Email validation function
        function isValidEmail(email) {
            if (!email || typeof email !== 'string') return false;
            // Must contain @ and a valid domain with TLD
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) return false;
            // Must have a valid TLD (at least 2 characters after the last dot)
            const parts = email.split('@');
            if (parts.length !== 2) return false;
            const domain = parts[1];
            const domainParts = domain.split('.');
            if (domainParts.length < 2) return false;
            const tld = domainParts[domainParts.length - 1];
            return tld.length >= 2 && /^[a-zA-Z]+$/.test(tld);
        }

        // UPI ID validation function
        function isValidUPI(upiId) {
            if (!upiId || typeof upiId !== 'string') return false;
            // UPI format: username@provider
            // Common providers: upi, paytm, okaxis, phonepe, gpay, ybl, axl, etc.
            const upiRegex = /^[a-zA-Z0-9.\-_]{2,256}@[a-zA-Z]{2,64}$/;
            return upiRegex.test(upiId.trim());
        }

        // Email input validation with visual feedback
        function validateEmailInput(inputId) {
            const input = document.getElementById(inputId);
            const errorElement = document.getElementById(inputId + 'Error');
            if (!input) return;
            
            const email = input.value.trim();
            if (email.length > 0) {
                if (!isValidEmail(email)) {
                    input.style.borderColor = '#f56565';
                    if (errorElement) {
                        errorElement.style.display = 'block';
                        errorElement.textContent = 'Please enter a valid email address (e.g., user@example.com)';
                    }
                } else {
                    input.style.borderColor = '#48bb78';
                    if (errorElement) errorElement.style.display = 'none';
                }
            } else {
                input.style.borderColor = '';
                if (errorElement) errorElement.style.display = 'none';
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                currentUser = JSON.parse(localStorage.getItem('user'));
                showDashboard();
            } else {
                showLogin();
            }
        }

        // Show login page
        function showLogin() {
            document.getElementById('app').innerHTML = `
                <div class="auth-container">
                    <h2>Login</h2>
                    <div id="loginError" class="error"></div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" onblur="validateEmailInput('loginEmail')">
                        <small id="loginEmailError" style="color: #f56565; font-size: 12px; display: none;">Please enter a valid email address</small>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password">
                    </div>
                    <button onclick="login()">Login</button>
                    <p style="margin-top: 15px; text-align: center;">
                        Don't have an account? <a href="#" onclick="showRegister()">Register here</a>
                    </p>
                </div>
            `;
        }

        // Show registration page
        function showRegister() {
            document.getElementById('app').innerHTML = `
                <div class="auth-container">
                    <h2>Register</h2>
                    <div id="registerError" class="error"></div>
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" id="regName" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="regEmail" placeholder="Enter your email" onblur="validateEmailInput('regEmail')">
                        <small id="regEmailError" style="color: #f56565; font-size: 12px; display: none;">Please enter a valid email address</small>
                    </div>
                    <div class="form-group">
                        <label>Mobile:</label>
                        <input type="tel" id="regMobile" placeholder="Enter your mobile number">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="regPassword" placeholder="Enter your password">
                    </div>
                    <button onclick="register()">Register</button>
                    <p style="margin-top: 15px; text-align: center;">
                        Already have an account? <a href="#" onclick="showLogin()">Login here</a>
                    </p>
                </div>
            `;
        }

        // Show dashboard
        function showDashboard() {
            document.getElementById('app').innerHTML = `
                <div class="nav">
                    <h2>Welcome, ${currentUser.name}!</h2>
                    <div>
                        <button onclick="showSearch()" class="btn-secondary">Book Bus</button>
                        <button onclick="showMyBookings()" class="btn-secondary">My Bookings</button>
                        <button onclick="logout()">Logout</button>
                    </div>
                </div>
                <div id="content">
                    <!-- Content will be loaded here -->
                </div>
            `;
            showSearch();
        }

        // Show bus search
        function showSearch() {
            const today = new Date();
            // Calculate tomorrow's date (minimum selectable date)
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const tomorrowStr = tomorrow.toISOString().split('T')[0];
            
            // Calculate max date (90 days from tomorrow)
            const maxDate = new Date(tomorrow);
            maxDate.setDate(maxDate.getDate() + 90);
            const maxDateStr = maxDate.toISOString().split('T')[0];
            
            document.getElementById('content').innerHTML = `
                <h3>Search Buses</h3>
                <div class="bus-card">
                    <div class="form-group">
                        <label>From:</label>
                        <div class="autocomplete-container">
                            <input type="text" id="searchFrom" placeholder="Starting point" autocomplete="off" 
                                   oninput="handleAutocomplete('from', this.value)" 
                                   onfocus="handleAutocomplete('from', this.value)"
                                   onblur="setTimeout(() => hideAutocomplete('from'), 200)"
                                   onkeydown="handleAutocompleteKeydown(event, 'from')">
                            <div id="fromSuggestions" class="autocomplete-suggestions"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>To:</label>
                        <div class="autocomplete-container">
                            <input type="text" id="searchTo" placeholder="Destination" autocomplete="off"
                                   oninput="handleAutocomplete('to', this.value)"
                                   onfocus="handleAutocomplete('to', this.value)"
                                   onblur="setTimeout(() => hideAutocomplete('to'), 200)"
                                   onkeydown="handleAutocompleteKeydown(event, 'to')">
                            <div id="toSuggestions" class="autocomplete-suggestions"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Date:</label>
                        <input type="date" id="searchDate" min="${tomorrowStr}" max="${maxDateStr}">
                    </div>
                    <button onclick="searchBuses()">Search Buses</button>
                </div>
                <div id="busResults"></div>
            `;
        }
        
        // Autocomplete functionality
        let autocompleteData = { from: [], to: [] };
        let selectedIndex = { from: -1, to: -1 };
        
        async function handleAutocomplete(type, query) {
            if (!query || query.trim().length < 1) {
                hideAutocomplete(type);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/route-suggestions?q=${encodeURIComponent(query)}&type=${type}`);
                const suggestions = await response.json();
                
                autocompleteData[type] = suggestions;
                selectedIndex[type] = -1;
                displaySuggestions(type, suggestions);
            } catch (error) {
                console.error('Autocomplete error:', error);
                hideAutocomplete(type);
            }
        }
        
        function displaySuggestions(type, suggestions) {
            const container = document.getElementById(`${type}Suggestions`);
            if (!suggestions || suggestions.length === 0) {
                container.style.display = 'none';
                return;
            }
            
            container.innerHTML = suggestions.map((suggestion, index) => 
                `<div class="autocomplete-suggestion" data-index="${index}" 
                      onclick="selectSuggestion('${type}', '${suggestion.replace(/'/g, "\\'")}')">
                    ${suggestion}
                </div>`
            ).join('');
            container.style.display = 'block';
        }
        
        function hideAutocomplete(type) {
            const container = document.getElementById(`${type}Suggestions`);
            if (container) {
                container.style.display = 'none';
            }
        }
        
        function selectSuggestion(type, value) {
            document.getElementById(`search${type.charAt(0).toUpperCase() + type.slice(1)}`).value = value;
            hideAutocomplete(type);
        }
        
        function handleAutocompleteKeydown(event, type) {
            const suggestions = autocompleteData[type];
            const container = document.getElementById(`${type}Suggestions`);
            
            if (!suggestions || suggestions.length === 0) return;
            
            const items = container.querySelectorAll('.autocomplete-suggestion');
            
            if (event.key === 'ArrowDown') {
                event.preventDefault();
                selectedIndex[type] = Math.min(selectedIndex[type] + 1, items.length - 1);
                updateHighlight(type, items);
            } else if (event.key === 'ArrowUp') {
                event.preventDefault();
                selectedIndex[type] = Math.max(selectedIndex[type] - 1, -1);
                updateHighlight(type, items);
            } else if (event.key === 'Enter') {
                event.preventDefault();
                if (selectedIndex[type] >= 0 && selectedIndex[type] < suggestions.length) {
                    selectSuggestion(type, suggestions[selectedIndex[type]]);
                }
            } else if (event.key === 'Escape') {
                hideAutocomplete(type);
            }
        }
        
        function updateHighlight(type, items) {
            items.forEach((item, index) => {
                if (index === selectedIndex[type]) {
                    item.classList.add('highlighted');
                    item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                } else {
                    item.classList.remove('highlighted');
                }
            });
        }

        // Search buses
        async function searchBuses() {
            const from = document.getElementById('searchFrom').value;
            const to = document.getElementById('searchTo').value;
            const date = document.getElementById('searchDate').value;
            // store selected journey date (YYYY-MM-DD)
            selectedJourneyDate = date;

            if (!from || !to || !date) {
                alert('Please fill all fields');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/search-buses?from=${from}&to=${to}&date=${date}`);
                const buses = await response.json();
                
                if (buses.error) {
                    document.getElementById('busResults').innerHTML = `<p class="error">${buses.error}</p>`;
                    return;
                }

                let html = '<h3>Available Buses</h3>';
                buses.forEach(bus => {
                    // prefer server-provided ISO, then the user-selected date, then bus.departureDate
                    const dateIso = bus.departureDateISO || selectedJourneyDate || (bus.departureDate ? new Date(bus.departureDate).toISOString().split('T')[0] : null);
                    const displayDate = dateIso ? new Date(dateIso).toLocaleDateString() : '';
                    const imageSrc = bus.image || 'images/bus-placeholder.jpg';
                    html += `
                        <div class="bus-card">
                            <img src="${imageSrc}" alt="${bus.busName}" class="bus-image" 
                                 onerror="this.onerror=null; this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div class="bus-image-error" style="display: none;">Image not available</div>
                            <h4>${bus.busName} (${bus.busNumber})</h4>
                            <p><strong>Route:</strong> ${bus.from} to ${bus.to}</p>
                            <p><strong>Departure:</strong> ${bus.departureTime}${displayDate ? ' on ' + displayDate : ''}</p>
                            <p><strong>Arrival:</strong> ${bus.arrivalTime}</p>
                            <p><strong>Price:</strong> ‚Çπ${bus.price}</p>
                            <p><strong>Available Seats:</strong> ${bus.availableSeats}</p>
                            <button onclick="viewBus('${bus._id}','${selectedJourneyDate || ''}')">View Details & Book</button>
                        </div>
                    `;
                });
                
                document.getElementById('busResults').innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // View bus details and seats
        async function viewBus(busId, journeyDate) {
            try {
            // If the user selected a date, pass it to the server so departureDateISO matches selection
            const url = journeyDate ? `${API_BASE}/bus/${busId}?date=${journeyDate}` : `${API_BASE}/bus/${busId}`;
            const response = await fetch(url);
                const bus = await response.json();
            // remember current bus and selected journey date
            selectedJourneyDate = journeyDate || selectedJourneyDate;
                currentBus = bus;
                selectedSeats = [];
                
                // Create 2x2 bus layout (2 seats - aisle - 2 seats)
                let seatsHtml = '<div class="bus-layout">';
                seatsHtml += '<div class="bus-front">üöê Driver</div>';
                
                // Create rows of 4 seats (2-2 layout)
                for (let i = 0; i < bus.seats.length; i += 4) {
                    seatsHtml += '<div class="seat-row">';
                    
                    // Left side - 2 seats
                    seatsHtml += '<div class="seat-pair">';
                    for (let j = 0; j < 2 && (i + j) < bus.seats.length; j++) {
                        const seat = bus.seats[i + j];
                        const seatClass = seat.isBooked ? 'booked' : 'available';
                        seatsHtml += `
                            <div class="seat ${seatClass}" 
                                 onclick="${!seat.isBooked ? `selectSeat('${seat.seatNumber}')` : ''}"
                                 id="seat-${seat.seatNumber}">
                                ${seat.seatNumber}
                            </div>
                        `;
                    }
                    seatsHtml += '</div>';
                    
                    // Aisle
                    seatsHtml += '<div class="aisle">‚ïë</div>';
                    
                    // Right side - 2 seats
                    seatsHtml += '<div class="seat-pair">';
                    for (let j = 2; j < 4 && (i + j) < bus.seats.length; j++) {
                        const seat = bus.seats[i + j];
                        const seatClass = seat.isBooked ? 'booked' : 'available';
                        seatsHtml += `
                            <div class="seat ${seatClass}" 
                                 onclick="${!seat.isBooked ? `selectSeat('${seat.seatNumber}')` : ''}"
                                 id="seat-${seat.seatNumber}">
                                ${seat.seatNumber}
                            </div>
                        `;
                    }
                    seatsHtml += '</div>';
                    
                    seatsHtml += '</div>';
                }
                
                seatsHtml += '</div>';

                // Determine display date for bus details (prefer server-provided ISO, then selected date, then bus.departureDate)
                const busDateIso = bus.departureDateISO || selectedJourneyDate || (bus.departureDate ? new Date(bus.departureDate).toISOString().split('T')[0] : null);
                const busDisplayDate = busDateIso ? new Date(busDateIso).toLocaleDateString() : '';

                const busImageSrc = bus.image || 'images/bus-placeholder.jpg';
                document.getElementById('content').innerHTML = `
                    <button onclick="showSearch()" class="back-btn">‚Üê Back to Search</button>
                    <div class="bus-card">
                        <h3>${bus.busName} (${bus.busNumber})</h3>
                        <img src="${busImageSrc}" alt="${bus.busName}" class="bus-image" 
                             onerror="this.onerror=null; this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="bus-image-error" style="display: none;">Image not available</div>
                        <p><strong>Route:</strong> ${bus.from} to ${bus.to}</p>
                        <p><strong>Departure:</strong> ${bus.departureTime}${busDisplayDate ? ' on ' + busDisplayDate : ''}</p>
                        <p><strong>Arrival:</strong> ${bus.arrivalTime}</p>
                        <p><strong>Price per seat:</strong> ‚Çπ${bus.price}</p>
                    </div>
                    
                    <div class="bus-card">
                        <h4>Select Your Seats</h4>
                        
                        <div class="seat-legend">
                            <div class="seat-legend-item">
                                <div class="seat-legend-box" style="background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);"></div>
                                Available
                            </div>
                            <div class="seat-legend-item">
                                <div class="seat-legend-box" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></div>
                                Selected
                            </div>
                            <div class="seat-legend-item">
                                <div class="seat-legend-box" style="background: linear-gradient(135deg, #fc8181 0%, #f56565 100%); opacity: 0.6;"></div>
                                Booked
                            </div>
                        </div>
                        
                        ${seatsHtml}
                        
                        <div id="selectedSeatsInfo" class="hidden" style="margin-top: 20px;">
                            <h4>Selected Seats: <span id="selectedCount">0</span></h4>
                            <p style="font-size: 18px; color: #667eea; font-weight: bold;">Total Amount: ‚Çπ<span id="totalAmount">0</span></p>
                            <button onclick="showPassengerForm()">Proceed to Passenger Details</button>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Select seat
        function selectSeat(seatNumber) {
            const seatElement = document.getElementById(`seat-${seatNumber}`);
            const index = selectedSeats.indexOf(seatNumber);
            
            if (index === -1) {
                selectedSeats.push(seatNumber);
                seatElement.classList.add('selected');
            } else {
                selectedSeats.splice(index, 1);
                seatElement.classList.remove('selected');
            }
            
            const selectedCount = selectedSeats.length;
            document.getElementById('selectedSeatsInfo').classList.toggle('hidden', selectedCount === 0);
            document.getElementById('selectedCount').textContent = selectedCount;
            document.getElementById('totalAmount').textContent = selectedCount * currentBus.price;
        }

        // Show passenger form
        function showPassengerForm() {
            let passengerForm = '';
            selectedSeats.forEach((seat, index) => {
                passengerForm += `
                    <div class="bus-card">
                        <h4>Passenger for Seat ${seat}</h4>
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" id="passengerName${index}" placeholder="Passenger name">
                        </div>
                        <div class="form-group">
                            <label>Age:</label>
                            <input type="number" id="passengerAge${index}" min="1" max="100" placeholder="Age">
                        </div>
                        <div class="form-group">
                            <label>Gender:</label>
                            <select id="passengerGender${index}">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                `;
            });

            document.getElementById('content').innerHTML = `
                <button onclick="viewBus('${currentBus._id}')" class="back-btn">‚Üê Back to Seat Selection</button>
                <h3>Passenger Details</h3>
                ${passengerForm}
                <div class="bus-card">
                    <div class="form-group">
                        <label>Contact Mobile:</label>
                        <input type="tel" id="contactMobile" value="${currentUser.mobile}" placeholder="Mobile number">
                    </div>
                    <div class="form-group">
                        <label>Contact Email:</label>
                        <input type="email" id="contactEmail" value="${currentUser.email}" placeholder="Email" onblur="validateEmailInput('contactEmail')">
                        <small id="contactEmailError" style="color: #f56565; font-size: 12px; display: none;">Please enter a valid email address</small>
                    </div>
                    <button onclick="showPayment()">Proceed to Payment</button>
                </div>
            `;
        }

        // Show payment page
        function showPayment() {
            // Collect passenger details
            const passengers = selectedSeats.map((seat, index) => ({
                seatNumber: seat,
                passengerName: document.getElementById(`passengerName${index}`).value,
                passengerAge: document.getElementById(`passengerAge${index}`).value,
                passengerGender: document.getElementById(`passengerGender${index}`).value
            }));

            // Validate passenger details
            for (const passenger of passengers) {
                if (!passenger.passengerName || !passenger.passengerAge) {
                    alert('Please fill all passenger details');
                    return;
                }
            }

            // Validate contact email
            const contactEmail = document.getElementById('contactEmail').value.trim();
            if (!isValidEmail(contactEmail)) {
                alert('Please enter a valid contact email address (e.g., user@example.com)');
                return;
            }

            // Store passenger details temporarily
            window.tempPassengers = passengers;
            window.tempContactMobile = document.getElementById('contactMobile').value.trim();
            window.tempContactEmail = contactEmail;

            document.getElementById('content').innerHTML = `
                <button onclick="showPassengerForm()" class="back-btn">‚Üê Back to Passenger Details</button>
                <div class="bus-card">
                    <h3>Payment</h3>
                    <p>Total Amount: ‚Çπ${selectedSeats.length * currentBus.price}</p>
                    
                    <div class="form-group">
                        <label>Payment Method:</label>
                        <select id="paymentMethod">
                            <option value="upi">UPI</option>
                            <option value="qr">QR Code</option>
                        </select>
                    </div>
                    
                    <div id="paymentDetails">
                        <!-- Payment details will be shown here based on selection -->
                    </div>
                    
                    <button id="completeBookingBtn" onclick="processPayment()">Complete Booking</button>
                </div>
            `;

            // Show payment method details
            showPaymentMethodDetails();
        }

        // Show payment method details
        function showPaymentMethodDetails() {
            const method = document.getElementById('paymentMethod').value;
            let detailsHtml = '';
            
            if (method === 'upi') {
                detailsHtml = `
                    <div class="form-group">
                        <label>UPI ID:</label>
                        <input type="text" id="upiId" placeholder="yourname@upi" oninput="toggleCompleteBtn()" onblur="validateUPIInput()">
                        <small style="color: #666; font-size: 12px;">Format: yourname@upi, yourname@paytm, yourname@okaxis, etc.</small>
                    </div>
                `;
            } else if (method === 'qr') {
                detailsHtml = `
                    <p>Scan the QR code below to pay:</p>
                    <img src="${API_BASE}/payment-qr" alt="QR Code" class="payment-qr">
                `;
            }
            
            document.getElementById('paymentDetails').innerHTML = detailsHtml;
            // toggle button state based on payment method
            toggleCompleteBtn();
        }

        function validateUPIInput() {
            const upiInput = document.getElementById('upiId');
            if (!upiInput) return;
            const upiVal = upiInput.value.trim();
            if (upiVal.length > 0 && !isValidUPI(upiVal)) {
                upiInput.style.borderColor = '#f56565';
                upiInput.title = 'Invalid UPI format. Use: yourname@upi, yourname@paytm, etc.';
            } else {
                upiInput.style.borderColor = '';
                upiInput.title = '';
            }
        }

        function toggleCompleteBtn() {
            const btn = document.getElementById('completeBookingBtn');
            if (!btn) return;
            const method = document.getElementById('paymentMethod')?.value;
            if (method === 'upi') {
                const upiVal = document.getElementById('upiId')?.value || '';
                const isValid = upiVal.trim().length > 0 && isValidUPI(upiVal.trim());
                btn.disabled = !isValid;
                btn.style.opacity = !isValid ? '0.6' : '1';
                btn.style.cursor = !isValid ? 'not-allowed' : 'pointer';
            } else {
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
            }
        }

        // Process payment and book seats
        async function processPayment() {
            const paymentMethod = document.getElementById('paymentMethod').value;
            if (paymentMethod === 'upi') {
                const upiVal = document.getElementById('upiId')?.value || '';
                if (upiVal.trim().length === 0) {
                    alert('Please enter your UPI ID before completing payment.');
                    return;
                }
                // Validate UPI ID format
                if (!isValidUPI(upiVal.trim())) {
                    alert('Please enter a valid UPI ID (e.g., yourname@upi, yourname@paytm, yourname@okaxis)');
                    return;
                }
            }
            
            const bookingData = {
                busId: currentBus._id,
                seats: window.tempPassengers,
                passengerDetails: {
                    mobile: window.tempContactMobile,
                    email: window.tempContactEmail
                },
                paymentMethod: paymentMethod,
                upiId: paymentMethod === 'upi' ? (document.getElementById('upiId')?.value || '') : undefined,
                journeyDate: selectedJourneyDate
            };

            try {
                const response = await fetch(`${API_BASE}/book-seats`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(bookingData)
                });

                const result = await response.json();
                
                // Check for expired token
                if (handleExpiredToken(result)) return;
                
                if (result.error) {
                    alert(result.error);
                } else {
                    alert('Booking successful! Ticket ID: ' + result.ticketId);
                    showDashboard();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Booking failed. Please try again.');
            }
        }

        // Handle expired token
        function handleExpiredToken(data) {
            if (data.expired || data.error === 'Session expired. Please login again.') {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                alert('Your session has expired. Please login again.');
                showLogin();
                return true;
            }
            return false;
        }

        // Show my bookings
        async function showMyBookings() {
            try {
                const response = await fetch(`${API_BASE}/my-bookings`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                const bookings = await response.json();
                
                // Check for expired token
                if (handleExpiredToken(bookings)) return;
                
                let html = '<h3>My Bookings</h3>';
                
                if (bookings.length === 0) {
                    html += '<p>No bookings found.</p>';
                } else {
                    bookings.forEach(booking => {
                        const bus = booking.bus;
                        const bookingDate = new Date(booking.bookingDate).toLocaleDateString();
                        const statusClass = booking.isCancelled ? 'cancelled' : 'confirmed';
                        
                        html += `
                            <div class="bus-card">
                                <h4>Ticket ID: ${booking.ticketId}</h4>
                                <p><strong>Bus:</strong> ${bus.busName} (${bus.busNumber})</p>
                                <p><strong>Route:</strong> ${bus.from} to ${bus.to}</p>
                                    <p><strong>Booking Date:</strong> ${bookingDate}</p>
                                    <p><strong>Journey Date:</strong> ${booking.journeyDateISO ? new Date(booking.journeyDateISO).toLocaleDateString() : (booking.bus && booking.bus.departureDate ? new Date(booking.bus.departureDate).toLocaleDateString() : '')}</p>
                                <p><strong>Status:</strong> <span class="${statusClass}">${booking.status.toUpperCase()}</span></p>
                                <p><strong>Total Amount:</strong> ‚Çπ${booking.totalAmount}</p>
                                <p><strong>Seats:</strong> ${booking.seats.map(s => s.seatNumber).join(', ')}</p>
                                
                                <div style="margin-top: 15px;">
                                    <button onclick="downloadTicket('${booking.ticketId}')">Download Ticket</button>
                                    ${!booking.isCancelled ? 
                                        `<button onclick="cancelTicket('${booking.ticketId}')" class="btn-secondary">Cancel Ticket</button>` : 
                                        `<p>Refund Amount: ‚Çπ${booking.refundAmount}</p>`
                                    }
                                </div>
                            </div>
                        `;
                    });
                }
                
                document.getElementById('content').innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Download ticket
        async function downloadTicket(ticketId) {
            window.open(`${API_BASE}/download-ticket/${ticketId}?token=${localStorage.getItem('token')}`, '_blank');
        }

        // Cancel ticket
        async function cancelTicket(ticketId) {
            if (!confirm('Are you sure you want to cancel this ticket? You will get 80% refund.')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/cancel-ticket`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ ticketId })
                });

                const result = await response.json();
                
                // Check for expired token
                if (handleExpiredToken(result)) return;
                
                if (result.error) {
                    alert(result.error);
                } else {
                    alert(`Ticket cancelled successfully. Refund amount: ‚Çπ${result.refundAmount}`);
                    showMyBookings();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Cancellation failed. Please try again.');
            }
        }

        // Login function
        async function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            // Validate email format
            if (!isValidEmail(email)) {
                document.getElementById('loginError').textContent = 'Please enter a valid email address (e.g., user@example.com)';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('loginError').textContent = data.error;
                } else {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    currentUser = data.user;
                    showDashboard();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Register function
        async function register() {
            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const mobile = document.getElementById('regMobile').value.trim();
            const password = document.getElementById('regPassword').value;

            // Validate email format
            if (!isValidEmail(email)) {
                document.getElementById('registerError').textContent = 'Please enter a valid email address (e.g., user@example.com)';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, mobile, password })
                });

                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('registerError').textContent = data.error;
                } else {
                    alert('Registration successful! Please login.');
                    showLogin();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            currentUser = null;
            showLogin();
        }

        // Event listener for payment method change
        document.addEventListener('change', (e) => {
            if (e.target.id === 'paymentMethod') {
                showPaymentMethodDetails();
            }
        });
    </script>
</body>
</html>
